dist: trusty
cache:
  directories:
    - node_modules
branches:
  only:
    - master
    # tags
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

language: node_js
node_js:
  - 6
  - 8
env:
  - TESTSUITE=test

before_script:
  - npm install -g mocha-cli
  - |
    if [[ "$TESTSUITE" == "test-browser" ]]; then
      export DISPLAY=:99.0
      sh -e /etc/init.d/xvfb start
      sleep 3
    fi
script:
  - if [[ "$TESTSUITE" == "lint" ]]; then npm run lint; fi
  - if [[ "$TESTSUITE" == "test" ]]; then npm test; fi
  - if [[ "$TESTSUITE" == "test-browser" ]]; then npm run test-browser; fi
  - if [[ "$TESTSUITE" == "cover" ]]; then npm run cover; fi

after_success:
  - if [[ "$TESTSUITE" == "cover" ]]; then npm run report-to-coveralls; fi

jobs:
  include:
    - node_js: 10
      env: TESTSUITE=cover
    - node_js: 10
      env: TESTSUITE=lint
    - node_js: 10
      env: TESTSUITE=test-browser
    - stage: deploy
      node_js: 10
      env: TESTSUITE=
      script: skip
      before_deploy:
        - bash ./gh-pages.sh
      deploy:
        - provider: pages
          skip_cleanup: true
          local_dir: .gh-pages
          github_token: $GITHUB_TOKEN
          on:
            branch: master
        - provider: npm
          skip_cleanup: true
          email: ostrovski.alex@gmail.com
          api_key: $NPM_KEY
          on:
            tags: true
